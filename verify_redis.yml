---
    - name: Verify
      hosts: vMX2
      connection: netconf
      gather_facts: no
      
      tasks:
        - name: Show OSPF routes
          junipernetworks.junos.junos_command:
            commands:
              - show route protocol ospf
          register: redis_output

        - name: Display result
          debug:
            var: redis_output.stdout_lines

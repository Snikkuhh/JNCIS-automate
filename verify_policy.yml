---
    - name: Verify policies
      hosts: vmx
      connection: netconf
      gather_facts: no
    
      tasks:
        - name: Run show policies
          junipernetworks.junos.junos_command:
            commands:
              - show route protocol bgp extensive
          register: bgp_routes 
            
        - name: Display BGP routes
          debug:
            var: bgp_output.stdout_lines

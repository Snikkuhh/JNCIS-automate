---
    - name: Verify policies
      hosts: 'vMX1'
      connection: netconf
      gather_facts: no
    
      tasks:
        - name: Run show policies
          junipernetworks.junos.junos_command:
            commands:
              - show route 192.168.100.0/24 protocol bgp
          register: route_output 
            
        - name: Display result
          debug:
            var: route_output.stdout_lines
